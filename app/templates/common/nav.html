{% load static %}

        alt="TMD"
        height="40px"
      />
    </a>
    <ul class="navbar-nav me-auto">
      {% for item in nav_items %}{% if item.type == "main" %}
      {% include 'common/nav-item.html' %}
      {% endif %}{% endfor %}

    <ul class="navbar-nav ms-auto">
      {% for item in nav_items %}{% if item.type == "user" %}
      {% include 'common/nav-item.html' %}
      {% endif %}{% endfor %}
    </ul>
